{% extends 'base.html' %}
{% block body %}

  <h2>最新の投稿</h2>

  {% for post in posts.all %}

    <a href ="{% url 'post_detail' post.id %}">{{ post.title }}</a>
    <br /><br />
    {{ post.published }}
    <br /><br />
    <img src="{{ post.image.url }} " class="img-fluid rounded" style="max-height: 300px;" />
    <br /><br />
    {{ post.summary }}
      <br /><br />
  {% endfor %}
  
  {% endblock %}
